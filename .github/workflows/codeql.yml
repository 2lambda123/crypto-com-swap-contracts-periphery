name: "CodeQL"

on:
  push:
    branches: [ "develop", "compute-liquidity-value", "dependabot/npm_and_yarn/ajv-6.12.6", "dependabot/npm_and_yarn/bl-1.2.3", "dependabot/npm_and_yarn/copy-props-2.0.5", "dependabot/npm_and_yarn/hosted-git-info-2.8.9", "dependabot/npm_and_yarn/normalize-url-4.5.1", "dependabot/npm_and_yarn/path-parse-1.0.7", "dependabot/npm_and_yarn/pathval-1.1.1", "dependabot/npm_and_yarn/tar-4.4.19", "dependabot/npm_and_yarn/y18n-3.2.2", "dependabot/npm_and_yarn/yargs-parser-5.0.1", "example-oracle-hub", "feature/SWAP-1-Enforce-JIRA-Number", "feature/SWAP-2-Continous-Delivery", "feature/SWAP-2-further-fix-for-migrate", "feature/SWAP-8-enable-ci-cd", "feature/SWAP-27-factory-routed", "feature/SWAP-27-on-top-v2-remove-uni-core-v2-reference", "feature/SWAP-27-rename", "feature/SWAP-27-rename-last-file", "feature/SWAP-27-rename-v2", "feature/SWAP-30-debug-add-liquidity", "feature/SWAP-32-Kovan-support", "feature/SWAP-32-kovan-and-low-level-code-fix-ceru-version", "feature/SWAP-33-security-fix", "flash-arb", "master", "staging", "swap-before-liquidity-events" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: "57 2 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
